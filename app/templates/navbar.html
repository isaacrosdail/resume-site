
{# SVG Macros #}

{% import '_macros.html' as ui %}

{% macro sun_svg(class='sun') %}
<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="{{ class }}"
        aria-hidden="true" focusable="false">
    {{ ui.sun_gradient() }}
    <path fill="url(#sun-gradient)" stroke="url(#sun-gradient)" stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
</svg>
{% endmacro %}

{% macro moon_svg(class='moon') %}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="{{ class }}"
        aria-hidden="true" focusable="false">
    {{ ui.moon_gradient() }}
    <path fill="url(#moon-gradient)" stroke="url(#moon-gradient)" stroke-linecap="round" stroke-linejoin="round" d="M19.6 13.5a8.8 8.8 90 01-8.1 5.4c-4.9 0-8.8-4-8.8-8.8A8.8 8.8 90 018.1 2c-.5 1.1-.7 2.2-.7 3.4 0 4.9 4 8.8 8.8 8.8a8.7 8.7 90 003.4-.7Z" />
</svg>
{% endmacro %}
