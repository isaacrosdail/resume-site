<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Resume Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Isaac's Portfolio</span>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item {% if request.path == '/main/' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                        </li>
                        <li class="nav-item {% if request.path == '/auth/register' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                        </li>
                    </ul>
                </div>
            </div> 
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
