
{# Linear-Gradient copies for use in SVGs #}

{% macro sun_gradient() %}
<defs>
    <linearGradient id="sun-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="oklch(65% 0.20 45)"/>
        <stop offset="50%" stop-color="oklch(70% 0.18 55)"/>
        <stop offset="100%" stop-color="oklch(60% 0.16 50)"/>
    </linearGradient>
</defs>
{% endmacro %}

{% macro moon_gradient() %}
<defs>
    <linearGradient id="moon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="oklch(55% 0.25 280)"/>
        <stop offset="50%" stop-color="oklch(60% 0.22 270)"/>
        <stop offset="100%" stop-color="oklch(50% 0.20 285)"/>
    </linearGradient>
</defs>
{% endmacro %}


{% macro link_arrow_svg() %}
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        aria-label="External link" role="img">
    {{ sun_gradient() }}
    {{ moon_gradient() }}
    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
</svg>
{% endmacro %}
